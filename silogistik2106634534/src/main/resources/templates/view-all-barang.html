<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Daftar Barang</title>
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar(activePage='barang')}"></nav>
  <div class="container mt-5">
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h3>Daftar Barang</h3>
            <a type="button" class="btn btn-primary m-2" href="/barang/tambah">Tambah Barang</a>
        </div>
    </div>

    <table class="table table-bordered">
        <thead class="table-dark">
            <tr class="text-center">
                <th>#</th>
                <th>SKU</th>
                <th>Merk</th>
                <th>Stok</th>
                <th>Harga</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="barang, iterationStatus : ${listBarang}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${barang.sku}"></td>
                <td th:text="${barang.merkBarang}"></td>
                <td th:text="${barang.stokBarang}"></td>
                <td th:text="${barang.hargaBarang}"></td>
                <td class="text-center">
                    <a type="button" class="btn btn-md btn-primary" th:href="@{/barang/{id}(id=${barang.sku})}">Detail</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
