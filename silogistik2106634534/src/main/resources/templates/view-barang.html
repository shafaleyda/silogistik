<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Detail Barang</title>
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar(activePage='barang')}"></nav>
  <div class="container mt-5">
    <div class="card">
        <div class="card-header" style="display: flex;">
            <h3>Detail Barang</h3>
            <a th:href="@{/barang/{skuBarang}/ubah(skuBarang=${barang.sku})}"
            class="btn btn-primary btn-corner" 
            style="position: absolute; top: 10px; right: 10px;">Ubah Barang</a>
        </div>
        <div class="card-body">
            <div class="row">
            <div class="col-md-3 text-start">
                <p class="card-title" style="font-weight: bold">Merk: </p>
            </div>
            <div class="col-md-6">
                <p class="card-title" th:text="${barang.merkBarang}"></p>
            </div>
                <br>
                
            </div>
            <div class="row">
                <div class="col-md-3 text-start">
                    <p class="card-title" style="font-weight: bold">SKU:</p>
                </div>
                <div class="col-md-3">
                    <p class="card-title" th:text="${barang.sku}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 text-start">
                    <p class="card-title" style="font-weight: bold">Tipe Barang:</p>
                </div>
                <div class="col-md-3">
                    <p class="card-title" th:text="${barang.tipeBarang}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 text-start">
                    <p class="card-title" style="font-weight: bold">Total Stok:</p>
                </div>
                <div class="col-md-3">
                    <p class="card-title" th:text="${barang.stokBarang}"></p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 text-start">
                    <p class="card-title" style="font-weight: bold">Harga:</p>
                </div>
                <div class="col-md-3">
                    <p class="card-title" th:text="${barang.hargaBarang}"></p>
                </div>
            </div>
            
        
            <p class="card-text"><b>Daftar gudang</b></p>
            <table class="table table-bordered">
                <thead class="table-dark">
                    <tr class="text-center">
                        <th>#</th>
                        <th>Nama Gudang</th>
                        <th>Alamat Gudang</th>
                        <th>Stok</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-center" th:each="barangGudang, iterationStatus : ${barang.listGudangBarang}">
                        <td th:text="${iterationStatus.count}" style="font-weight: bold"></td>
                        <td><a th:text="${barangGudang.gudang.namaGudang}" th:href="@{/gudang/{id}(id=${barangGudang.gudang.idGudang})}" style="font-weight: bold"></a></td>
                        <td th:text="${barangGudang.gudang.alamatGudang}" style="font-weight: bold"></td>
                        <td th:text="${barangGudang.stokBarang}" style="font-weight: bold"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
  </div>

  <div class="text-center m-3">
    <a type="button" class="btn btn-primary btn-md" href="/barang">Kembali</a>
  </div>


</body>
</html>
