<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
          integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <object th:include="~{fragments/common :: js}" th:remove="tag"></object>
  <object th:include="~{fragments/common :: css}" th:remove="tag"></object>
  <title>Daftar Gudang</title>
</head>

<body>
  <nav th:replace="~{fragments/navbar :: navbar(activePage='gudang')}"></nav>
  <div class="container mt-5">
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h3><b>Daftar Gudang</b></h3>
        </div>
    </div>

    <table class="table table-bordered" id="dataTable">
        <thead class="table-dark">
            <tr class="text-center">
                <th>#</th>
                <th>Nama</th>
                <th>Alamat Gudang</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="gudang, iterationStatus : ${listGudang}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${gudang.namaGudang}"><b></b></td>
                <td th:text="${gudang.alamatGudang}"><b></b></td>
                <td class="text-center">
                    <a type="button" class="btn btn-md btn-secondary" th:href="@{/gudang/{id}(id=${gudang.idGudang})}">Detail</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script>
    $(document).ready( function () {
      $('#dataTable').DataTable({
        lengthMenu:
        [5, 10, 20],
        "columnnDefs": [{
          "orderable":false, "targets":5
        }]
      });
    } );

</script>

</body>
</html>
